<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    function parsedResponse(data) {
        console.log(data);
    }

    function getDataCallback(res){
        res.json().then(parsedResponse);
    }

    function getData(){
        fetch("http://localhost:3000/todos",{
            method:"GET",
        }).then(getDataCallback)    
    }

    getData();

    function postDataCallback(res){
        res.json().then(parsedResponse);
    }
    function onPress(){
        var title = document.getElementById("title").value;
        var description = document.getElementById("description").value;
        fetch("http://localhost:3000/todos",{
            method:"POST",
            body:JSON.stringify({
                title: title,
                description: description
            }),
            headers:{
                "Content-Type":"application/json"
            }
        }).then(postDataCallback)
    }

</script>
<body>
    <b>TODO's</b>
    <br/>
    Todo Title: <input type="text" id="title"> </input>
    <br/>
    Todo Description: <input type="text" id="description"></input>
    <br/>
    <button onclick="onPress()">ADD TODO</button>
</body>
</html>
